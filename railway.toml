[build]
builder = "dockerfile"
dockerfilePath = "./Dockerfile"

[deploy]
startCommand = "echo '--- Frontend dir ---' && ls -la dist/frontend/ 2>&1 || echo 'NO FRONTEND DIR' && echo '--- Starting ---' && npx prisma db push --accept-data-loss && node dist/index.js"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
