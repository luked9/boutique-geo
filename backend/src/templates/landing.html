<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#f8f8f8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="description" content="Share your review for ${storeName}">
  <title>Your Review</title>
  <link rel="stylesheet" href="/static/landing.css?v=2">
</head>
<body>
  <div class="container">
    <div id="error-message" class="error-message"></div>

    <div id="main-content" class="main-content">
      <header class="header">
        <p class="store-name">${storeName}</p>
        <h1 class="page-title">Your Review</h1>
      </header>

      <div class="review-card">
        <span class="quote-mark open">"</span>
        <p id="review-text" class="review-text">${reviewText}</p>
        <span class="quote-mark close">"</span>
      </div>

      <p class="instructions">Copy your review, then post it on Google</p>

      <div class="button-group">
        <button id="copy-btn" class="btn btn-secondary">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
          Copy Review
        </button>

        <button id="platform-btn" class="btn btn-primary">
          <svg class="btn-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Post on Google
        </button>

        <button id="done-btn" class="btn btn-tertiary">
          I'm Done
        </button>
      </div>
    </div>

    <div id="thank-you" class="thank-you">
      <div class="thank-you-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
      <h2>Thank You</h2>
      <p>We truly appreciate you sharing your experience with others.</p>
      <p class="close-text">You may close this page</p>
    </div>
  </div>

  <script>
    window.SESSION_ID = '${sessionId}';
    window.REVIEW_DESTINATION_URL = '${reviewDestinationUrl}';
  </script>
  <script src="/static/landing.js?v=3"></script>
</body>
</html>
